<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>

    <script>
        // Smart redirect: checks if user is logged in
        (function() {
            const user = localStorage.getItem('cetele_user');

            if (user) {
                try {
                    const userData = JSON.parse(user);

                    // Check if user has admin access
                    if (['ed', 'coordinator', 'mentor'].includes(userData.role)) {
                        // Already logged in with admin role - go straight to dashboard
                        window.location.href = 'admin.html';
                        return;
                    }
                }
                catch (e) {
                    console.error('Invalid session');
                }
            }

            // Not logged in or invalid session - go to login
            window.location.href = 'login.html';
        })();
    </script>
</body>
</html>
