<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetele Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0a0f1e;
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .demo-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.9);
        }

        .demo-tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 2rem;
            justify-content: center;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            padding: 0.25rem;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 0.625rem 1.75rem;
            background: transparent;
            border: none;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            letter-spacing: -0.01em;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.12);
            color: white;
        }

        .demo-panel {
            display: none;
        }

        .demo-panel.active {
            display: block;
        }

        .iframe-container {
            border-radius: 12px;
            overflow: hidden;
            background: white;
            height: 85vh;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .demo-tabs {
                width: 100%;
            }

            .tab-btn {
                flex: 1;
            }

            .iframe-container {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="index.html" class="back-link">‚Üê Back</a>

        <div class="demo-tabs">
            <button class="tab-btn active" onclick="switchTab('student')">
                Student Portal
            </button>
            <button class="tab-btn" onclick="switchTab('admin')">
                Admin Dashboard
            </button>
        </div>

        <!-- Student Portal Panel -->
        <div id="studentPanel" class="demo-panel active">
            <div class="iframe-container">
                <iframe id="studentIframe" title="Student Portal Demo"></iframe>
            </div>
        </div>

        <!-- Admin Dashboard Panel -->
        <div id="adminPanel" class="demo-panel">
            <div class="iframe-container">
                <iframe id="adminIframe" title="Admin Dashboard Demo"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Enable debug mode for demo
        localStorage.setItem('cetele_debug', 'true');

        // Set iframe sources AFTER page loads to ensure correct URL
        window.addEventListener('DOMContentLoaded', () => {
            // Get the current hostname (will be www.cetele.app or cetele.app)
            const currentHost = window.location.host;
            const protocol = window.location.protocol;
            const baseUrl = `${protocol}//${currentHost}`;

            console.log('Setting iframe sources with baseUrl:', baseUrl);

            // Set iframe sources
            const studentIframe = document.getElementById('studentIframe');
            const adminIframe = document.getElementById('adminIframe');

            if (studentIframe) {
                studentIframe.src = `${baseUrl}/student-demo.html`;
                console.log('Student iframe src set to:', studentIframe.src);
            }

            if (adminIframe) {
                adminIframe.src = `${baseUrl}/admin-demo.html`;
                console.log('Admin iframe src set to:', adminIframe.src);
            }
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.demo-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(tabName + 'Panel').classList.add('active');
        }

        // Log demo mode
        console.log('%cüé® DEMO MODE ACTIVE', 'background: #667eea; color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold;');
        console.log('Mock data is automatically enabled for this demo.');
    </script>
</body>
</html>
