<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session - Cetele</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
        .success {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear All Sessions</h1>
        <p>This will clear all stored sessions and start fresh</p>

        <div class="info" id="sessionInfo">Loading...</div>

        <button class="btn" onclick="clearAll()">Clear Everything</button>
        <a href="index.html" class="btn">Go to Homepage</a>

        <div class="info" id="result" style="display: none;"></div>
    </div>

    <script>
        // Show current session info
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('cetele_user');
            const studentId = sessionStorage.getItem('studentId');

            let info = '<strong>Current Session Data:</strong><br><br>';

            if (user) {
                try {
                    const userData = JSON.parse(user);
                    info += `‚úÖ localStorage.cetele_user:<br>`;
                    info += `   - Username: ${userData.username}<br>`;
                    info += `   - Role: ${userData.role}<br>`;
                    info += `   - Email: ${userData.email || 'N/A'}<br>`;
                } catch (e) {
                    info += `‚ùå localStorage.cetele_user: (corrupted data)<br>`;
                }
            } else {
                info += `‚ùå localStorage.cetele_user: (empty)<br>`;
            }

            info += '<br>';

            if (studentId) {
                info += `‚úÖ sessionStorage.studentId: ${studentId}<br>`;
            } else {
                info += `‚ùå sessionStorage.studentId: (empty)<br>`;
            }

            document.getElementById('sessionInfo').innerHTML = info;
        });

        function clearAll() {
            // Clear everything
            localStorage.clear();
            sessionStorage.clear();

            // Show success
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = '<span class="success">‚úì All sessions cleared!</span><br><br>You can now start fresh. Click "Go to Homepage" to continue.';

            // Update session info
            document.getElementById('sessionInfo').innerHTML = '<strong>All Clear!</strong><br><br>‚ùå localStorage: empty<br>‚ùå sessionStorage: empty';
        }
    </script>
</body>
</html>
