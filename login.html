<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Cetele Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Dank Mono', 'Source Code Pro', monospace;
            overflow-x: hidden;
            background: linear-gradient(135deg,
                #0f172a 0%,
                #1e1b4b 50%,
                #312e81 100%
            );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Login Container - Frosted Glass */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(30, 27, 75, 0.5);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            max-width: 480px;
            width: 90%;
            box-shadow:
                0 24px 64px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(139, 92, 246, 0.2);
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }

        h1 {
            color: #e2e8f0;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.03em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.5);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tab:hover {
            color: #c4b5fd;
            background: rgba(139, 92, 246, 0.1);
        }

        .tab.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            color: #e2e8f0;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        /* Forms */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #c4b5fd;
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 0.95rem 1.1rem;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #e2e8f0;
            transition: all 0.3s ease;
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        input::placeholder {
            color: #64748b;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1e1b4b;
            color: #e2e8f0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: white;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            font-family: 'SF Mono', 'Monaco', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            border-color: rgba(139, 92, 246, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            background: rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.6);
        }

        /* Messages */
        .message {
            padding: 1rem 1.2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 1.75rem 0;
            color: #64748b;
            position: relative;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(139, 92, 246, 0.3),
                transparent
            );
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Info Box */
        .info-box {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        .hint {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
        }

        .back-link a:hover {
            color: #c4b5fd;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2.5rem 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to Cetele</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('admin')">Admin</button>
            <button class="tab" onclick="switchTab('student')">Student</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="form-section active">
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="adminEmail" placeholder="admin@cetele.app" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    <div class="hint">Default: admin@cetele.app / cetele2024</div>
                </div>
                <button type="submit" class="btn" id="adminLoginBtn">
                    Sign In as Admin
                </button>
            </form>

            <div class="divider">Or</div>

            <button class="btn btn-success" onclick="sendMagicLink('admin')">
                Send Magic Link
            </button>
            <div class="info-box">
                üîó We'll send a secure login link to your email
            </div>
        </div>

        <!-- Student Login Form -->
        <div id="studentForm" class="form-section">
            <form onsubmit="studentLogin(event)">
                <div class="form-group">
                    <label>Select Your Name</label>
                    <select id="studentSelect" required>
                        <option value="">‚Äî Choose Your Name ‚Äî</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Access Code (Optional)</label>
                    <input type="text" id="studentCode" placeholder="Enter code if provided">
                    <div class="hint">Leave blank if you don't have a code</div>
                </div>
                <button type="submit" class="btn" id="studentLoginBtn">
                    Continue as Student
                </button>
            </form>

            <div class="divider">New Student?</div>

            <button class="btn btn-secondary" onclick="window.location.href='student.html?register=true'">
                Register New Student
            </button>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/db-helper.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
