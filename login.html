<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Cetele Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background with image */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('assets/hero-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 0;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.8)
            );
            z-index: 1;
        }

        /* Login Container - Frosted Glass */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            max-width: 480px;
            width: 90%;
            box-shadow:
                0 24px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.2));
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.01em;
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Forms */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        input, select {
            width: 100%;
            padding: 0.95rem 1.1rem;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 0.95rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.4);
        }

        /* Messages */
        .message {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 1.75rem 0;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Info Box */
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 0.5rem;
            font-weight: 300;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }

        .back-link a:hover {
            color: #ffffff;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 1.5rem;
                max-width: 400px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .tabs {
                gap: 0.5rem;
            }

            .tab {
                font-size: 0.9rem;
                padding: 0.75rem 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .tab {
                font-size: 0.85rem;
                padding: 0.625rem 1rem;
            }

            .btn-primary {
                padding: 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Admin Portal</h1>
            <p class="subtitle">Sign in to access your dashboard</p>
        </div>


        <div id="message" class="message"></div>

        <!-- Admin Login Form -->
        <form onsubmit="adminLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="adminEmail" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="adminLoginBtn">
                Sign In
            </button>
        </form>

        <div class="divider">Debug Mode</div>

        <button type="button" class="btn btn-secondary" onclick="debugLogin()">
            üîß Quick Test Login (Coordinator)
        </button>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/db-helper.js"></script>
    <script>
        // Message Display
        function showMessage(text, type = 'error') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Admin Login
        async function adminLogin(event) {
            event.preventDefault();
            hideMessage();

            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const btn = document.getElementById('adminLoginBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                // Query users table for matching email
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .limit(1);

                if (error) throw error;

                if (!users || users.length === 0) {
                    showMessage('Invalid email or password', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In as Admin';
                    return;
                }

                const user = users[0];

                // Verify password (base64 comparison - NOT production-secure!)
                const passwordHash = btoa(password);
                if (user.password_hash !== passwordHash) {
                    showMessage('Invalid email or password', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In as Admin';
                    return;
                }

                // Check if user has admin role (ed, coordinator, or mentor)
                if (!['ed', 'coordinator', 'mentor'].includes(user.role)) {
                    showMessage('Access denied. This portal is for administrators and mentors only.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Sign In as Admin';
                    return;
                }

                // Update last login
                await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', user.id);

                // Create proper session format (for auth.js compatibility)
                const session = {
                    role: 'admin',  // Admin dashboard expects 'admin' role
                    identifier: user.email,
                    userId: user.id,
                    timestamp: Date.now(),
                    userData: user  // Store full user data for reference
                };

                localStorage.setItem('cetele_session', JSON.stringify(session));
                localStorage.setItem('cetele_user', JSON.stringify(user));  // Backward compatibility

                // Show success message
                showMessage('Login successful! Redirecting...', 'success');

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-new.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showMessage('An error occurred. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Sign In as Admin';
            }
        }


        // Debug Login Function - Uses actual test data from database
        async function debugLogin() {
            console.log('üîß Debug login triggered');
            hideMessage();

            const btn = document.querySelector('.btn-secondary');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Logging in as debug coordinator...';

            try {
                // Fetch the debug coordinator user from database
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', 'debug@test.com')
                    .eq('role', 'coordinator')
                    .single();

                if (error) {
                    throw new Error('Debug user not found. Please run setup-debug-mode.sql first!');
                }

                // Update last login
                await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', user.id);

                // Create proper session format (for auth.js compatibility)
                const session = {
                    role: 'admin',  // Admin dashboard expects 'admin' role
                    identifier: user.email,
                    userId: user.id,
                    timestamp: Date.now(),
                    userData: user  // Store full user data for reference
                };

                localStorage.setItem('cetele_session', JSON.stringify(session));
                localStorage.setItem('cetele_user', JSON.stringify(user));  // Backward compatibility

                showMessage('‚úÖ Debug login successful! Redirecting...', 'success');

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-new.html';
                }, 1000);

            } catch (error) {
                console.error('Debug login error:', error);
                showMessage(error.message || 'Debug login failed. Please run setup-debug-mode.sql in your Supabase SQL editor.', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Logout function (in case called)
        function logout() {
            localStorage.removeItem('cetele_session');
            localStorage.removeItem('cetele_user');
            localStorage.removeItem('studentId');
            sessionStorage.removeItem('studentId');
            console.log('Logged out successfully');
        }

        // Clear any existing sessions on login page load
        document.addEventListener('DOMContentLoaded', () => {
            // Clear sessions to allow fresh login
            logout();
            console.log('Login page loaded - sessions cleared');
        });
    </script>
</body>
</html>
