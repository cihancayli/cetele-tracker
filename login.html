<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî Cetele Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background with image */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('assets/hero-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 0;
        }

        /* Dark overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.8)
            );
            z-index: 1;
        }

        /* Login Container - Frosted Glass */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            max-width: 480px;
            width: 90%;
            box-shadow:
                0 24px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.2));
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.01em;
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Forms */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        input, select {
            width: 100%;
            padding: 0.95rem 1.1rem;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            font-size: 0.95rem;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.4);
        }

        /* Messages */
        .message {
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 1.75rem 0;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* Info Box */
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.25);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 0.5rem;
            font-weight: 300;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }

        .back-link a:hover {
            color: #ffffff;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 1.5rem;
                max-width: 400px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .tabs {
                gap: 0.5rem;
            }

            .tab {
                font-size: 0.9rem;
                padding: 0.75rem 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .tab {
                font-size: 0.85rem;
                padding: 0.625rem 1rem;
            }

            .btn-primary {
                padding: 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to Cetele</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('admin')">Admin</button>
            <button class="tab" onclick="switchTab('student')">Student</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="form-section active">
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="adminEmail" placeholder="admin@cetele.app" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    <div class="hint">Default: admin@cetele.app / cetele2024</div>
                </div>
                <button type="submit" class="btn" id="adminLoginBtn">
                    Sign In as Admin
                </button>
            </form>

            <div class="divider">Or</div>

            <button class="btn btn-success" onclick="sendMagicLink('admin')">
                Send Magic Link
            </button>
            <div class="info-box">
                üîó We'll send a secure login link to your email
            </div>
        </div>

        <!-- Student Login Form -->
        <div id="studentForm" class="form-section">
            <form onsubmit="studentLogin(event)">
                <div class="form-group">
                    <label>Select Your Name</label>
                    <select id="studentSelect" required>
                        <option value="">‚Äî Choose Your Name ‚Äî</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Access Code (Optional)</label>
                    <input type="text" id="studentCode" placeholder="Enter code if provided">
                    <div class="hint">Leave blank if you don't have a code</div>
                </div>
                <button type="submit" class="btn" id="studentLoginBtn">
                    Continue as Student
                </button>
            </form>

            <div class="divider">New Student?</div>

            <button class="btn btn-secondary" onclick="window.location.href='student.html?register=true'">
                Register New Student
            </button>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/db-helper.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
