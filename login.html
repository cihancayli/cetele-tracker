<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cetele Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .magic-link-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #0c4a6e;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .admin-code-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to Cetele Tracker</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('admin')">Admin</button>
            <button class="tab" onclick="switchTab('student')">Student</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="form-section active">
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="adminEmail" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    <div class="admin-code-hint">Default: admin@cetele.app / cetele2024</div>
                </div>
                <button type="submit" class="btn" id="adminLoginBtn">
                    Sign In as Admin
                </button>
            </form>

            <div class="divider">OR</div>

            <button class="btn" style="background: #10b981;" onclick="sendMagicLink('admin')">
                Send Magic Link
            </button>
            <div class="magic-link-info">
                üîó We'll send a secure login link to your email
            </div>
        </div>

        <!-- Student Login Form -->
        <div id="studentForm" class="form-section">
            <form onsubmit="studentLogin(event)">
                <div class="form-group">
                    <label>Select Your Name</label>
                    <select id="studentSelect" required>
                        <option value="">-- Choose Your Name --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Access Code (Optional)</label>
                    <input type="text" id="studentCode" placeholder="Enter code if provided">
                    <div class="admin-code-hint">Leave blank if you don't have a code</div>
                </div>
                <button type="submit" class="btn" id="studentLoginBtn">
                    Continue as Student
                </button>
            </form>

            <div class="divider">New Student?</div>

            <button class="btn" style="background: #8b5cf6;" onclick="window.location.href='student.html?register=true'">
                Register New Student
            </button>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/db-helper.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
