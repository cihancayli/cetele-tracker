<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In â€” Cetele Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0b0e;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background with blurred image */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('assets/hero-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(40px) brightness(0.25);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #f8fafc;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        select, input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        select option {
            background: #1e293b;
            color: #e2e8f0;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .admin-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .admin-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .admin-link a:hover {
            color: #a78bfa;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .btn-primary {
                padding: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">ðŸ“‹</div>
                <h1>Student Sign In</h1>
                <p class="subtitle">Access your weekly cetele</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="studentLoginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="studentSelect">Select Your Name</label>
                    <select id="studentSelect" required>
                        <option value="">Choose your name...</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In
                </button>
            </form>

            <div class="admin-link">
                <a href="admin.html">Admin Portal â†’</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/db-helper.js"></script>
    <script>
        // Load students into dropdown
        async function loadStudents() {
            try {
                const students = await DatabaseHelper.getStudents();
                const select = document.getElementById('studentSelect');

                // Group students by grade
                const studentsByGrade = {};
                students.forEach(student => {
                    if (!studentsByGrade[student.grade]) {
                        studentsByGrade[student.grade] = [];
                    }
                    studentsByGrade[student.grade].push(student);
                });

                // Add students grouped by grade
                Object.keys(studentsByGrade).sort().forEach(grade => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = `${grade} Grade`;

                    studentsByGrade[grade].forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = student.name;
                        optgroup.appendChild(option);
                    });

                    select.appendChild(optgroup);
                });
            } catch (error) {
                console.error('Error loading students:', error);
                showError('Failed to load students. Please refresh the page.');
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentSelect').value;

            if (!studentId) {
                showError('Please select your name');
                return;
            }

            // Store student session
            sessionStorage.setItem('studentId', studentId);

            // Redirect to student dashboard
            window.location.href = 'student.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load students when page loads
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
